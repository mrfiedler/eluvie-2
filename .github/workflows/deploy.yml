
name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
      cancel-in-progress: true
    
    steps:
      - name: Checkout ðŸ›Žï¸
        uses: actions/checkout@v3
        with:
          persist-credentials: true

      - name: Setup Node.js âš™ï¸
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Dependencies ðŸ“¦
        run: npm ci

      - name: Build ðŸ—ï¸
        run: npm run build
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}

      # Ensure CNAME file exists with correct content in dist folder
      - name: Create CNAME file ðŸ“„
        run: echo "eluvie.com" > dist/CNAME

      # Create a .nojekyll file to prevent GitHub Pages from ignoring files that begin with an underscore
      - name: Add .nojekyll file
        run: touch dist/.nojekyll

      # Add a special redirect script for SPA routing on GitHub Pages
      - name: Create 404.html for SPA routing
        run: |
          cp dist/index.html dist/404.html

      # Direct deployment to the main branch - this is the key change
      - name: Deploy to GitHub Pages ðŸš€
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: main  # Deploy build files directly to main branch
          force_orphan: true    # Replace all main branch content with the build output
          cname: eluvie.com     # Set the CNAME file

